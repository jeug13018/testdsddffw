<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.svg" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <!-- 这个标签告诉 Safari 浏览器，网页可以作为一个 Web 应用添加到主屏幕，并且在全屏模式下运行。content="yes" 表示启用这个功能。 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 这个标签设置 Web 应用在全屏模式下的状态栏样式。content="black" 表示状态栏的背景颜色为黑色。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="format-detection"
      content="telephone=no, email=no, date=no, address=no"
    />
    <title>修车网</title>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="a1412729-0ef2-49c7-a2f0-c31b722c1f18"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
